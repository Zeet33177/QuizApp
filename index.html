<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body>
    <nav>
     <h2>dumbCoders</h2>
    </nav>
    <div class="container">
        <ul class="quiz">
        <li id='box'>
             <h4>Q.1 &nbsp;How many sizes of heading are available in HTML by default </h4>
             <ul class="choices">
             <li><label><input type="radio" name="question0" value="A" /><span>6</span></label></li>
             <li><label><input type="radio" name="question0" value="B" /><span>5</span></label></li>
             <li><label><input type="radio" name="question0" value="C" /><span>3</span></label></li>
             <li><label><input type="radio" name="question0" value="D" /><span>1</span></label></li>
             </ul>
        </li>
        <li id='box'>
             <h4>Q.2 &nbsp;Which tag is used to create an ordered list in HTML? </h4>
             <ul class="choices">
             <li><label><input type="radio" name="question1" value="A" /><span>&lt;ul&gt;</span></label></li>
             <li><label><input type="radio" name="question1" value="B" /><span>&lt;order&gt;</span></label></li>
             <li><label><input type="radio" name="question1" value="C" /><span>&lt;ol&gt;</span></label></li>
             <li><label><input type="radio" name="question1" value="D" /><span>&lt;li&gt;</span></label></li>
             </ul>
        </li>
        <li id='box'>
             <h4>Q.3 &nbsp;We close html tags within?</h4>
             <ul class="choices">
             <li><label><input type="radio" name="question2" value="A" /><span>&lt;&gt;</span></label></li>
             <li><label><input type="radio" name="question2" value="B" /><span>{}</span></label></li>
             <li><label><input type="radio" name="question2" value="C" /><span>!!</span></label></li>
             <li><label><input type="radio" name="question2" value="D" /><span>()</span></label></li>
             </ul>
        </li>
     </ul>
    </div>
<button class="view-results" onclick="returnScore()">View Results</button>
<span id="myresults" class="my-results">My results will appear here</span>
    <script src="app.js"></script>
  </body>
